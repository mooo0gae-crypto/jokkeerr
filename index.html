<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, serif;
            margin: 0;
            padding: 0;
            background-color: #000068; /* Kept your blue background */
            transition: background-color 0.5s ease;
        }

        .navbar {
            background-color: #FDFBD4;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            display: block;
            color: black; /* Fixed missing color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .product-section {
            background-color: #FDFBD4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .media-container {
            text-align: center;
            margin-top: 20px;
        }

        .media-container img, .media-container video {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .change-bg-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .change-bg-btn:hover {
            background-color: #FDFBD4;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#image-section">Image</a>
        <a href="#video-section">Video</a>
    </div>

    <div class="container">
        <section id="home" class="product-section">
            <h2>Welcome</h2>
            <p>Solving Rubik's cube, using solver</p>
        </section>

        <section id="image-section" class="product-section">
            <h2>Product Image</h2>
            <div class="media-container">
                <a href="https://mooo0gae-crypto.github.io/joke/">
                    <img src="joke.jpeg" alt="HTML5 Icon" width="373" height="128">
                </a>
            </div>
        </section>

        <section id="video-section" class="product-section">
            <h2>Video</h2>
            <table width="100%" cellpadding="20" cellspacing="0" border="0" id="video">
                <tr>
                    <td align="center" bgcolor="#FDFBD4">
                        <h2>Video Ko</h2>
                        <iframe 
                            width="100%" 
                            height="315"
                            src="https://www.youtube.com/embed/COfr6Zc7MGI"
                            frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </td>
                </tr>
            </table>
        </section>
    </div>

</body>
</html>

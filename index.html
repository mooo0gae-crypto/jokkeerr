<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <style>
        body {
            font-family: Arial, serif;
            margin: 0;
            padding: 0;
            background-color: #000068; /* Blue background */
            transition: background-color 0.5s ease;
        }

        .navbar {
            background-color: #FDFBD4;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            display: block;
            color: black;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        .product-section {
            background-color: #FDFBD4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .media-container {
            text-align: center;
            margin-top: 20px;
        }

        .media-container img, 
        .media-container iframe {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* Two videos side by side */
        .two-videos {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* makes it responsive */
            gap: 20px;
            margin-top: 20px;
        }

        .two-videos iframe {
            flex: 1 1 45%; /* responsive sizing */
            min-width: 300px;
            height: 250px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
